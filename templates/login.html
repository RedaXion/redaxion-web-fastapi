<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - RedaXion</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/favicon3.png">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 6rem auto 4rem;
            padding: 0 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-white);
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(28, 198, 194, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-orange));
            color: var(--bg-dark);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(28, 198, 194, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-gray);
        }

        .auth-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.15);
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #27ae60;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-gray);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .guest-link {
            display: block;
            text-align: center;
            padding: 0.8rem;
            color: var(--text-gray);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .guest-link:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <main style="position: relative; overflow: hidden; min-height: 80vh;">
        <!-- Lifestyle Background for Login -->
        <img src="/static/img/lifestyle_focus.jpg" class="lifestyle-bg"
            style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; opacity: 0.15; object-fit: cover; filter: grayscale(0.8) blur(5px);">

        <div class="auth-container" style="position: relative; z-index: 1;">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Bienvenido de <span class="text-gradient">vuelta</span></h1>
                    <p>Ingresa a tu cuenta para ver tus √≥rdenes</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                            minlength="6">
                    </div>

                    <button type="submit" id="submitBtn" class="btn-submit">
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div class="auth-footer">
                    ¬øNo tienes cuenta? <a href="/registro">Reg√≠strate aqu√≠</a>
                </div>

                <div class="divider">
                    <span>o</span>
                </div>

                <a href="/mis-ordenes" class="guest-link">
                    üîç Buscar orden por ID (sin cuenta)
                </a>
            </div>
        </div>
    </main>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Reset messages
            errorDiv.classList.remove('visible');
            successDiv.classList.remove('visible');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ingresando...';

            const formData = new FormData(document.getElementById('loginForm'));

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = '¬°Bienvenido! Redirigiendo...';
                    successDiv.classList.add('visible');

                    // Redirect to mi-cuenta after short delay
                    setTimeout(() => {
                        window.location.href = '/mi-cuenta';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.detail || 'Error al iniciar sesi√≥n';
                    errorDiv.classList.add('visible');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar Sesi√≥n';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Error de conexi√≥n. Intenta de nuevo.';
                errorDiv.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    // Already logged in, redirect
                    window.location.href = '/mi-cuenta';
                }
            } catch (e) {
                // Not logged in, stay on page
            }
        }

        checkAuth();
    </script>
</body>

</html>
